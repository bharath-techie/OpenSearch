[package]
name = "opensearch-datafusion-jni"
version = "0.1.0"
edition = "2021"
description = "JNI bindings for DataFusion integration with OpenSearch"
license = "Apache-2.0"

[lib]
name = "opensearch_datafusion_jni"
crate-type = ["cdylib"]

[dependencies]
# DataFusion dependencies
datafusion = "49.0.0"
datafusion-substrait = "49.0.0"
#arrow = { version = "55.2", features = ["ffi", "ipc_compression"] }
arrow = "55.2.0"
arrow-array = "55.2.0"
arrow-schema = "55.2.0"
arrow-buffer = "55.2.0"
arrow-json = "55.2"
prost = "0.13"
# JNI dependencies
jni = "0.21"

# Async runtime
tokio = { version = "1.0", features = ["full"] }

#tokio = { version = "1.0", features = ["rt", "rt-multi-thread", "macros"] }
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
log = "0.4"

# Parquet support
parquet = "53.0.0"

# Object store for file access
object_store = "0.11"
url = "2.0"

# Substrait support
substrait = "0.47"
prost = "0.13"

# Temporary directory support
tempfile = "3.0"

[build-dependencies]
cbindgen = "0.27"

# Parquet support
parquet = "53.0.0"

# Object store for file access
object_store = "0.11"
url = "2.0"

# Substrait support
substrait = "0.47"
prost = "0.13"

# Temporary directory support
tempfile = "3.0"

[build-dependencies]
cbindgen = "0.27"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 1          # Some optimization for reasonable performance
lto = false           # Disable LTO for faster builds
codegen-units = 16    # More parallel compilation
incremental = true    # Enable incremental compilation
